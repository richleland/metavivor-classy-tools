{% if form.csv_file.errors %}
    <ul class="errors">
    {% for error in form.csv_file.errors %}
        <li>{{ error }}</li>
    {% endfor %}
    </ul>
{% endif %}

<form method="POST" action="/upload" enctype="multipart/form-data">
    {{ form.csrf_token }}
    {{ form.csv_file.label }}<br/>
    {{ form.csv_file }}<br/><br/>
    <input type="submit" value="Go">
</form>
